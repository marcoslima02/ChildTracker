<ion-header>
  <ion-toolbar style="display:none;">
    <ion-title style="display:none;">Dados da Conta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

      <!-- Coluna para o item "Início" -->
      
        <ion-item lines="none">
          <ion-label style="padding-right: 33%; padding-left:33%;">Dados da Conta</ion-label>
        </ion-item>
      

      <ion-content>
        <ion-grid>
          <ion-row><ion-item lines='none'>
              <ion-avatar slot="start">
                <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
              </ion-avatar>
              <ion-label>Usuário</ion-label>
            </ion-item>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-item>
                <ion-label position="floating">Nome: </ion-label>

                <ion-label position="floating">CPF: </ion-label>

                <ion-label position="floating">Celular: </ion-label>

                <ion-label position="floating">Nome</ion-label>
                <ion-item></ion-item>
                <ion-input></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <!-- Adicione outros campos aqui, como CPF, telefone, etc. -->

          <ion-row>
            <ion-col>
              <ion-button expand="full" (click)="salvarDados()">Salvar</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
