<ion-header>
  <ion-toolbar id="toolbar" color="primary" style="display:none;">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #form="ngForm">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
          
            <div *ngIf="profile.profileImage; else defaultImage">
              <ion-icon name="person-circle" style="font-size: 150px;"></ion-icon>
            </div>
            <ng-template #defaultImage>
             
            </ng-template>
            <small  (click)="changeProfilePicture()" >Alterar foto</small>
            <h2>{{ profile.name }}</h2>
          </div>

          <ion-list>
            <ion-item-group>
              <ion-item lines="none">
                <ion-label position="floating">Nome:</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating">CPF:</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating">Celular:</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating">Alterar Email</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating">Alterar Senha</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating">Alterar Celular</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating" >Quero ajuda</ion-label>
              </ion-item>
          
              <ion-item lines="none">
                <ion-label position="floating" >Sobre n√≥s</ion-label>
              </ion-item>
          
              <ion-row lines="none"style="margin-top: 10%" class="ion-justify-content-center">
                <ion-icon name="log-out"></ion-icon>
                <small (click)="logout()">Logout</small>
              </ion-row> 
            </ion-item-group>
          </ion-list> 
          
        </ion-col>
      </ion-row>
    </ion-grid> 
  </form>
</ion-content>
