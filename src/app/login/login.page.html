<ion-header>
  <ion-toolbar id="toolbar" color="primary" style="display:none;">
    <ion-buttons slot="end">

    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #form="ngForm" (ngSubmit)="autenticarPessoa()">
    <ion-grid>
      <ion-row class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <div class="ion-text-center">
            <img src="assets/images/logoChildTracker.png" alt="" id="logo">
          </div>
          <div>
            <ion-grid style="margin-top: 5%">
              <ion-item lines="none" text-center>
                <ion-input name="email" [(ngModel)]="login.email" type="text" placeholder="Login" ngModel required>
                </ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-input name="senha" [(ngModel)]="login.senha" [type]="senhaVisivel ? 'text' : 'password'"
                 placeholder="Senha" ngModel required>
                </ion-input>
                <ion-button slot="end" (click)="alternarTipoSenha()" fill="clear">
                  <ion-icon *ngIf="senhaVisivel" name="eye-off"></ion-icon>
                  <ion-icon *ngIf="!senhaVisivel" name="eye"></ion-icon>
                </ion-button>
              </ion-item>

              <ion-grid style="margin-top: 5%">
                <ion-row>
                  <ion-col><small class="cor-link" (click)="esqueceuSenha()">Esqueceu sua senha?</small></ion-col>

                  <ion-col><small><ion-checkbox labelPlacement="end" (click)="lembrarUsuario()">Lembrar
                        Usuário</ion-checkbox></small></ion-col>
                </ion-row>
              </ion-grid>






              <div style="color:#a1a1a1;text-align: center;margin-left: auto;
                margin-right: auto;margin-bottom: 10%;margin-top: 15%;"><small>— ou conectar com —</small></div>



              <ion-grid style="padding-top: 5px;margin-bottom:10%;">
                <ion-row>
                  <ion-col size="4">
                    <a (click)="loginWithGoogle()" class="login-button">
                      <img src="assets/svg/Google.svg" alt="Google">
                    </a>
                  </ion-col>
                  <ion-col size="4" style="margin-top: 2px;">
                    <a (click)="loginWithFacebook()" class="login-button">
                      <img src="assets/svg/Facebook.svg" alt="Facebook">
                    </a>
                  </ion-col>

                  <ion-col size="4" style="margin-top: -8px;">
                    <a (click)="loginWithApple()" class="login-button">
                      <img src="assets/svg/Apple_black.svg" alt="Apple">
                    </a>
                  </ion-col>


                </ion-row>
              </ion-grid>


              <div style="padding-top: 5px; padding-bottom: 20px;">
                <ion-button size="medium" color="primary" type="submit" [disabled]="form.invalid" expand="block"
                  shape="round">Logar</ion-button>
              </div>
              <div style="text-align: center; padding-top: 7px;">
                <ion-label (click)="cadastro()" style="color: #8147ff;font-weight: 700;">Não tem uma conta?</ion-label>
              </div>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
