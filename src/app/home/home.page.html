<ion-header>
  <ion-toolbar style="display:none;">
    <ion-title style="display:none;">Início</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <!-- Coluna para o item "Início" -->
      <ion-col size="4">
        <ion-item lines="none">
          <ion-label style="padding-right: 25%;">Início</ion-label>
        </ion-item>
      </ion-col>

      <!-- Coluna para o item "Lupa" com ícone -->
      <ion-col size="3">
        <ion-item lines="none">
          <ion-icon slot="start" name="search"></ion-icon>

        </ion-item>
      </ion-col>

      <!-- Coluna para o item "3 pontos" com ícone -->
      <ion-col size="3">
        <ion-item lines="none">
          <ion-icon slot="start" name="ellipsis-vertical"></ion-icon>

        </ion-item>
      </ion-col>
    </ion-row>

    <ion-grid>
      <!-- Coluna para o botão "Locais" com ícone -->
      <ion-col size="12">
        <ion-label expand="full">
          <ion-icon slot="start" name="location"></ion-icon>
          Locais
        </ion-label>
        <ion-select placeholder="Filtro (Todos)"></ion-select>
        <ion-select-option value="todos">Todos</ion-select-option>
        <ion-select-option value="filtro1">Filtro 1</ion-select-option>
        <ion-select-option value="filtro2">Filtro 2</ion-select-option>
      </ion-col>
    </ion-grid>


    <ion-row>
      <!-- Coluna para a descrição "Cidade X" com ícone -->
      <ion-col size="12">
        <ion-icon slot="start" name="location"></ion-icon>
        <p>Cidade X</p>
        <p>Cidade Y</p>
        <P>Cidade Z</P>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
